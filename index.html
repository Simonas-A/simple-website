<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.6.0.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark-theme" onload="onLoad()">

    <p class="text">Debug</p>
    <div>
        <button class="btn" id="myg">Change</button>
        <button class="btn" id="drawBtn">Draw</button>
        
        <div class="slidecontainer">
            <input type="range" min="0" max="255" value="0" oninput="onChange()" class="slider" id="redRange">
            <input type="range" min="0" max="255" value="0" oninput="onChange()" class="slider" id="greenRange">
            <input type="range" min="0" max="255" value="0" oninput="onChange()" class="slider" id="blueRange">
        </div>
    
        <div style="margin:auto; width:50%;">
            <img id="imageBox" src="images/greipurt.jpg" alt="Italian Trulli" hidden="true">
        </div>

    </div>

    <div class="box">
        <input type="range" min="0" max="255" value="0" oninput="onSlide()" class="leftSlider" id="redRangeL">
        <input type="range" min="0" max="255" value="0" oninput="onSlide()" class="rightSlider" id="redRangeR">
        <br>
        <input type="range" min="0" max="255" value="0" oninput="onSlide()" class="leftSlider" id="greenRangeL">
        <input type="range" min="0" max="255" value="0" oninput="onSlide()" class="rightSlider" id="greenRangeR">
        <br>
        <input type="range" min="0" max="255" value="0" oninput="onSlide()" class="leftSlider" id="blueRangeL">
        <input type="range" min="0" max="255" value="0" oninput="onSlide()" class="rightSlider" id="blueRangeR">
        <br>
        <div>
            <canvas class="canvas" id="cnv">
        </div>
    </div>
    

    <canvas style="margin:auto; width:10%; height: auto; display: block;" class="canvas" id="cnvPointer"></canvas>

</body>
</html>
